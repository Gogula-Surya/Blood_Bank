        <!-- Login page -->
        <div class="container  w-50 p-3 m-5">
            <div class="row justify-content-left">
              <div class="col-md-8">
                  <h2 class="mb-4 " >Donor Registraion Form</h2>
                  <p>Please fill out the form below register as a blood donor</p>
                  <form action="/donorvalues" >
                      <div class="row mb-3">
                          <div class="col">
                              <label for="firstname" class="form-label">Full Name :</label>
                              <input type="text" class="form-control"  placeholder="Full Name" required name="firstname" >
                          </div>
                          <div class="col">
                              <label for="lastname" class="form-label">Gender :</label>
                              <input type="text" class="form-control" placeholder="Gender "  required name="gender" >
                          </div>
                      </div>
                      <div class="row mb-3">
                          <div class="col">
                              <label for="age" class="form-label">Age :</label>
                              <input type="number" class="form-control"  placeholder="Age"  required name="age">
                          </div>
                          <div class="col">
                            <label for="group" class="form-label">Blood Group :</label>
                            <input type="text" class="form-control" placeholder="Blood Group"  required name="bloodgroup">
                        </div>	
                      </div>
                      <div class="row mb-3">
                          <div class="col">
                              <label for="contact" class="form-label">Eamil :</label>
                              <input type="email" class="form-control"  placeholder="Email"  required name="email" >
                          </div>
                          <div class="col">
                            <label for="address" class="form-label">Address :</label>
                            <input type="text" class="form-control"  required placeholder="Address" name="address" >
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                            <label for="contact" class="form-label">Mobile Number :</label>
                            <input type="text" class="form-control"  placeholder="Mobile Number" required  name="mobile">
                        </div>
                           <div class="col">
                              <label for="health" class="form-label">Health Condition :</label>
                              <input type="text" class="form-control"  placeholder="Health Condition" required name="healthcondition">
                          </div>
                      </div>
                       <button type="submit" class="btn btn-outline-dark">Create Account</button> 
                      <!-- <a href="Login.html" class="button btn btn-outline-dark">Create Account</a> -->
                  </form>
              </div>        
            </div>
          </div>
</body>
