    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-expand-md">
        <a href="" class="navbar-brand" style="color: white;"> <img src="Images/blood-donation-app-logo-removebg-preview.png" width="50px" style="border-radius: 10px;" alt="No img"> Blood Bank System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
               <!-- <li class="nav-item active">
                  <a class="nav-link " href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/gotosignup">SignUp</a>

                  <a class="nav-link " href="/gotologin">Login</a>
                </li>  -->
              </ul>
        </div>
        
    </nav>
    
    <!-- Centers List -->
    <div class="container">
        <div class="row">
			<h1>Centers List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/center/new}" class="btn btn-primary btn-sm mb-3 ">Add Center</a>
			</div>
		</div>
        <form action="">
            <table class="table ">
                <thead>
                  <tr>
                    <!-- <th scope="col">Id</th> -->
                    <th scope="col">Id</th>
                    <th scope="col">Center Name</th>
                    <th scope="col">Center Location</th>
                    <th scope="col">Center Mobile</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c :${bloodcenter}">
                    <!-- <th scope="row">1</th> -->
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.centername}"></td>
                    <td th:text="${c.address}"></td>
                    <td th:text="${c.phonenumber}"></td>
                    <td>
						<a th:href="@{/centers/edit/{id}(id=${c.id})}"
						class="btn btn-primary "> Update	
						</a>
						
						<a th:href="@{/center/{id}(id=${c.id})}"
						class="btn btn-danger"> Delete	
						</a>
					</td>
                  </tr>
                </tbody>
              </table>
        </form>
    </div>
</body>
</html>
